<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clock</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="media.css">
   
   </head>
   <body>
      <div class="digital">
         <div class="dig-row">  
               <div class=dig-col>
                     <div class="present-date">
                            <div class="digital-day">
                              <div class="date-10">
                                    <p class="text">date</p>
                                    <div id="MyClock" class="day" onload="showTime()"></div>
                                   
                              </div>
                              <div class="date-10">   
                                    <p class="text">Month</p>
                                   <div id="MyClock-1" class="day" onload="showTime()"></div>
                                      
                              </div>
                              <div class="date-10">
                                    <p class="text">year</p>
                                  <div id="MyClock-2" class="day" onload="showTime()"></div>
                                  
                              </div>
                     </div>
                     </div>
                        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

                           <div class="today-day">
                                  <div id ="sun" class="day-1"></div>
                                  <div class="analog"><p id="day-2">Sun</p></div>

                                  <div id ="mon" class="day-1"></div>
                                  <div class="analog"><p id="day-3">Mon</p></div>


                                  <div id ="tue" class="day-1"></div>
                                  <div class="analog"><p id="day-4">Tue</p></div>

                                  <div id ="wed" class="day-1"></div>
                                  <div class="analog"><p id="day-5">Wed</p></div>


                                  <div id ="thu" class="day-1"></div>
                                  <div class="analog"><p id="day-6">Thu</p></div>

                                  <div id ="fri" class="day-1"></div>
                                  <div class="analog"><p id="day-7">Fri</p></div>

                                  <div id ="sat" class="day-1"></div>
                                   <div class="analog"><p id="day-8">Sat</p></div>
                              </div>
               </div> 
                                
            </div>
         </div> 
      </div>     
      <script src= main.js></script>
    </body>
    </html>
