<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"href="css/style.css">
    
</head>
<body>
    <section id="login-form">
        <div class="card">
            <h1>Login form</h1>
            <div class="card-form">
                <form>
                <div class="input-icon">
                    <i class="fa fa-user icon" aria-hidden="true"></i>
                    <input  id="form-1"class="input-field"type="text"placeholder="User Name">
                </div>
                <div class="input-icon">
                    <i class="fa fa-envelope icon" aria-hidden="true"></i>
                    <input id="form-2" class="input-field"type="email"placeholder="Email">
                </div>
                <div class="input-icon">
                    <i class="fa fa-key icon" aria-hidden="true"></i>
                    <input  id="form-3"class="input-field"type="Password"placeholder="Password">
                </div>
                </form>
            </div>
            <div class="login-btn">
                <button id="form-btn">LOGIN</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
